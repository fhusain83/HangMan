<script type='text/javascript'>

var computerwords=["superman","batman",
"spiderman","ironman"];
 var Wins=0;

var count;
var allguesses="";
document.onkeyup=function(event)
{

	var computerGuess =computerwords[Math.floor(Math.random() * computerwords.length)];
    count=computerGuess.length;
    var userguess=event.key;
    var glue="";

document.getElementById("GuessLettera").InnerHTML=userguess;





allguesses=allguesses+userguess;

//alert(userguess+" "+computerGuess);
var arr=["_","_","_","_","_","_","_","_","_","_","_","_"];
alert(computerGuess.indexOf(userguess));

for(var c=0;c<allguesses.length;c++)
{
	if(computerGuess.indexOf(allguesses[c])!=-1)
{

	arr[computerGuess.indexOf(userguess)]=allguesses[c];
}
	
}




       
        for(var u=0;u<computerGuess.length;u++)
	       {glue+" "+arr[u];}
           
            alert("glue"+glue);
            
            document.getElementById("Word").InnerHtml=glue;
            count=count-1;
            alert(count);
            document.getElementById("Num").InnerHtml=count;
         


         if(count==0)
          
	          document.getElementById("Word").InnerHtml=computerGuess;
              if(computerGuess.ignoreCase===allguesses.ignoreCase)
                 {   Wins++;
                   	document.getElementById("Win").InnerHtml=Wins;
                 }
          


};




</script>
